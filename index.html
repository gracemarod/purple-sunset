<html lang="eng">
    <head>
        <link rel="stylesheet" href="purple-sunset.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>

        <div class='background'>
            <div class='sky'>
            <div class='shape sky-line0'></div>
            <div class='shape sky-line1'></div>
            <div class='shape sky-line2'></div>
            <div class='shape sky-line3'></div>
            <div class='shape sky-line4'></div>
            <div class='shape sky-line5'></div>

            <div class='shape ocean'>
            <div class='shape ocean-sky-line0'></div>
            <div class='shape ocean-sky-line1'></div>
            <div class='shape ocean-sky-line2'></div>
            <div class='shape ocean-sky-line3'></div>
            <div class='shape ocean-sky-line4'></div>
            <div class='shape ocean-sky-line5'></div>
            <div class='shape ocean-sky-line6'></div>
            </div>
            <div class='body-sun'>
                <div class='shape sun'>
                    <div class='shape sun-halo1'></div>
                    <div class='shape sun-halo2'></div>
                    <div class='shape sun-halo3'></div>
                </div>
            </div>
        
        <!-- Small cloud    -->
        <div class="clouds-small-container">    
        <div id="Cloud-Small0" >
            <svg viewBox="0 0 86.678 33.807" class="cloud">
                <image href="./assets/cloud-purple.svg" height="100%"/>
            </svg>
        </div>
            </div>
        </div>
        <!-- cloud small end -->
            
        <!-- Cloud SVG  Start -->     
            <div class="clouds-container" id="clouds-container">
            <div id="Cloud0">
            
            <svg viewBox="0 0 86.678 33.807"  class="cloud">
                <image href="./assets/cloud-color.svg" height="100%"/>
            </svg> 
        </div>
        </div>
        <div class='ocean-reflection'></div>
        <div class='reflections' id='reflection'>
            <div class='shape reflection-main long reflection' id='refl'></div>
            <div class='shape reflection-main med reflection' id='refl-med'></div>
            <div class='shape reflection-main short reflection' id='refl-short'></div>
            <div class='shape reflection-main short reflection' id='refl-shorter'></div>
        </div>
        <div class='sun-light-container'>
            <div class='sun-light-reflection'></div>
        </div>
        <!-- black cloud reflection   -->
        <div class="clouds-reflection-container">    
            <div id="Cloud-Reflection0">
                <svg viewBox="0 0 86.678 33.807"  class="cloud">
                    <image href="./assets/cloud-black.svg" height="100%"/>
                </svg>
            </div> 
        </div>
    </div>
        
        <div class='shape merge-line' id='merge-line'></div>
        </div>
    </body>
    <script src='purple-sunset.js'></script>
</html>
